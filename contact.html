<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Squad In touch</title>
    <link rel="stylesheet" href="dist/style.css" type="text/css"/>
</head>
<body>

<!--Ask questions-->
<section class="ask_questions">
    <div class="container">
        <div class="row">

            <div class="col-md-6">
                <h3>
                    Feel free to ask questions via email, <br/>
                    or call us
                    <span class="ask-phone">01293 734004</span>
                </h3>
            </div>

            <div class="col-md-6 ask-form">

                <div class="contact_form">
                    <!--EMAIL-->
                    <label for="email">Email</label>
                    <div class="email_container">
                        <input type="email" class="email-height ask-form-background contact_form-email" id="email">

                        <button class="send_button">
                            Send
                        </button>

                    </div>
                    <!--./EMAIL-->


                    <label class="message-margin" for="message">Your message</label>
                    <textarea id="message" class="message-height ask-form-background contact_form-message" rows="5"></textarea>

                </div>
            </div>

        </div>
    </div>


</section>

<script src="dist/app.js" type="text/javascript"></script>
</body>
</html>
